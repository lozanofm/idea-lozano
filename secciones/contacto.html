    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 d-flex flex-column justify-content-center bg-primary bg-opacity-50">

    <form class="was-validated ">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">CONTACTANOS</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Escribi tu consulta..." required></textarea>
          <div class="invalid-feedback text-light bg-dark">
            Por favor, ingresa tu mensaje en el area de texto.
          </div>
        </div>
      
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label text-dark" for="validationFormCheck1 ">Estas entrenado?</label>
          <div class="invalid-feedback text-dark">Marca solo si estas entrenado</div>
        </div>
      
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label text-dark" for="validationFormCheck2">Estas arrancando a entrenar</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label text-dark" for="validationFormCheck3">Preferis no contestar</label>
          <div class="invalid-feedback text-dark">Opciones disponibles</div>
        </div>
      
        <div class="mb-3">
          <select class="form-select " required aria-label="select example">
            <option value="">Opciones disponibles</option>
            <option value="1">Principiante</option>
            <option value="2">Intermedio</option>
            <option value="3">Avanzado</option>
          </select>
          <div class="invalid-feedback text-dark">Completa si lo ves necesario</div>
        </div>
      
        <div class="mb-3">
          <input type="file" class="form-control" aria-label="file example" required>
          <div class="invalid-feedback text-dark">Adjunta tu foto PERFIL</div>
        </div>
      
        <div class="mb-3">
          <button class="btn btn-primary" type="submit" disabled>Enviar Formulario</button>
        </div>
      </form>
    </div>
</div>
</div>

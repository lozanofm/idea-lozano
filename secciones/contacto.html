</head>
<body class="seccionContacto">
    <header class="header"><!--armamos el menu con flex-->
        <a href="../index.html"><img class="header__logotipo" src="../imagenes/logotipo.jpg" alt="logotipo clean"></a><!--logotipo a la izq-->
        <nav>
            <ul class="header__menuBotones"><!--botonera-->
                <li class="header__botones"><a class="subrayado" href="../secciones/eventos.html">EVENTOS</a></li>
                <li class="header__botones"><a class="subrayado" href="../secciones/fotos.html">FOTOS</a></li>
                <li class="header__botones"> <a class="subrayado" href="../secciones/ejercicios.html">EJERCICIOS</a></li>
                <li class="header__botones"> <a class="subrayado" href="../secciones/accesorios.html">ACCESORIOS</a></li>
                <li class="header__botones"> <a class="subrayado" href="../secciones/contacto.html">CONTACTO</a></li>

            </ul>
        </nav>
    </header>
<main>
    <h2 class="textoFormulario">CONTACTATE CON NOSOTROS</h2>
</main>

    <section>
                
        <div class="formulario" >
            <h1>CONTACTENOS</h1>
            <form action="" method="get" enctype="text/plain"><!--armado del formulario  de datos personales-->
                <fieldset>
                    <legend>
                        <p> INGRESE SUS DATOS PARA SER CONTACTADO POR UN AGENTE:</p>
                    </legend><br>
                    <p>SEXO:</p>
                    <div>
                        <input type="radio" id="hombre" name="sexo" value="hombre"/>HOMBRE
                        <input type="radio" id="mujer" name="sexo" value="mujer"/>MUJER
                    </div>
                    <br>
                    <label for="Nombre">NOMBRE</label><br>
                    <input type="text" name="Nombre" value="Nombre"/>
                    <br>
                    <label for="Apellido">APELLIDO</label><br>
                    <input type="text" name="Apellido" value="Apellido"/>
                    <br><br>
                    <label for="email">Ingrese su E-mail:</label><br>
                    <input type="email" name="email" value="email"/>
                    <input type="Submit" value="Submit">
                    <br>
                    <p>ESTADO CIVIL:</p>
                    <input list="browsers" name="browser">
                    <datalist id="browsers">
                        <option value="Soltero">
                        <option value="Casado">
                        <option value="Divorciado">                        
                    </datalist>
                    <input type="Submit">
                    <br><br>
                    <p>ACTIVIDAD</p>
                    <input type="checkbox" id="Crossfit" name="box" value="crossfit">
                    <label for="crossfit">Crossfit</label>
                    <input type="checkbox" id="funcional" name="box" value="funcional">
                    <label for="funcional">funcional</label>
                    <input type="checkbox" id="gimnasio" name="box" value="gimnasio
                    <label for="gimnasio">Gimnasio</label>
                    <br><br>
                    <p>COMENTARIOS</p>
                    <textarea name="message" cols="60" rows="10">Escribe tus comentarios...</textarea>
                    <br>
                    <input type="submit">  
                    <input type="reset">                           


                </fieldset>
            </form>
            
        </div>
        <footer>
            <a href="../index.html"><img class="footer__logo" src="../imagenes/logotipo.jpg" alt="logotipo clean"></a>
        </footer>
        
    </section>

    
</body>
</html>
